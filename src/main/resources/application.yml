spring:
  data:
    rest:
      basePath: /api/rest
      defaultPageSize: 10
      defaultMediaType: application/json
      returnBodyOnCreate: true
      returnBodyOnUpdate: true
  datasource:
    url: jdbc:h2:mem:testDB
    username: user
    password: test
    driverClassName: org.h2.Driver
jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
    ddl-auto: create-drop
  show-sql: true
